<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Find the perfect tent for every camping adventure with Abode, the online tent marketplace.">
        <title>ABODE | Buy camping tents online</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300&family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="nav__container">
            <ul class="nav-main">
                <h1 class="logo">ABODE</h1>
                <li class="nav-main__item">SHOP</li>
                <li class="nav-main__item"><img src="imgs/icons/cart.svg" alt=""></li>
                <li class="nav-main__item">CONTACT US</li>
            </ul>
        </div>
        <div class="carousel__container">
            <div class="carousel__slide">
                <img class="carousel__img" src="/imgs/banner/yellow-forest-night.jpg" alt="">
            </div>
            <div class="carousel__slide">
                <img class="carousel__img" src="/imgs/banner/campsite-forest-night.jpg" alt="">
            </div>
            <div class="carousel__slide">
                <img class="carousel__img" src="/imgs/banner/two-grey-lake-day.jpg" alt="">
            </div>
            <div class="carousel__header">
                <div class="header__container">
                    <div class="header__title"><span class="title-thin">LIVE</span><span class="title-bar">|</span><span class="title-bold">ADVENTURE</span></div>
                    <div class="header__subtitle">The perfect tent for wherever life takes you</div>
                    <button class="header__cta">SHOP NOW</button>
                </div>
                <div class="slider-btn__container">
                    <button class="slider-btn carousel__btn--prev">
                        <img class="slider-btn__icon" src="imgs/icons/left_arrow_icon.svg" alt="">
                    </button>
                    <button class="slider-btn carousel__btn--next">
                        <img class="slider-btn__icon" src="imgs/icons/right_arrow_icon.svg" alt="">
                    </button>
                </div>
            </div>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
