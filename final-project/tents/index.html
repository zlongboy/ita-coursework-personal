<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Find the perfect tent for every camping adventure with Abode, the online tent marketplace.">
        <title>Abode | Live adventure</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="carousel__container">
            <div class="carousel">
                <div class="carousel__slide">
                    <img class="carousel__img" src="/imgs/banner/yellow-forest-night.jpg" alt="">
                </div>
                <div class="carousel__slide">
                    <img class="carousel__img" src="/imgs/banner/half-orange-sleepingbag-sunrise.jpg" alt="">
                </div>
                <div class="carousel__slide">
                    <img class="carousel__img" src="/imgs/banner/white-woman-dog-day.jpg" alt="">
                </div>
                <!-- <h1>LIVE<br>ADVENTURE</h1> -->
                <button class="carousel__btn carousel__btn--prev">
                    <img class="arrow__icon" src="imgs/icons/left_arrow_icon.svg" alt="">
                </button>
                <button class="carousel__btn carousel__btn--next">
                    <img class="arrow__icon" src="imgs/icons/right_arrow_icon.svg" alt="">
                </button>
            </div>
        </div>
        <script src="main.js"></script>
